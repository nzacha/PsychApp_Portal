<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../script.js" ></script>
    <script defer src="script.js" ></script>
    <link rel="stylesheet" href="../styles.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Query Selector</title>
    
  </head>
<body style="background-color: #4b5257">
<!-- Material form contact -->
<div class="container-fluid">
  <div class="card col-centered border-primary rounded">

      <div class="card-header p-0">
          <div class="bg-info text-white text-center py-4">
              <div>
                <label class="compact">
                  <h3 class="compact"><i class="fa fa-inbox"></i> Query Selector</h3>
                </label>
              </div>
              <label class="m-0">View your user's answers</label>
          </div>
      </div>

      <!--Card content-->
      <div class="card-body px-lg-5 pt-0">
          <!-- Form -->
          <form class="text-center" style="color: #757575;" onsubmit="loadQuery(); return false;">

              <!-- Subject -->
              <div class="m-4">
                <label>Search by:</label>
                <select class="mdb-select" id="query_selector" onchange="selectQueryContent(this.value);" disabled>
                    <option disabled> Choose option </option>
                    <option value=1> All answers</option>
                    <option value=2> answer</option>
                    <option value=3 selected> User</option>
                </select>
              </div>

              <div id="query_content">                
                  <div class="md-form mt-3">                                      
                    <div style="text-align: left;">
		                <label class="control-label">
		                  Search Parameters
		                </label>
                    </div>


                    <div id="questions_content">
	                  <div id="question_id">
	                    <label class="mx-3">
	                      answer ID:
	                    </label>
	                    <label class="px-3" contenteditable="true">0</label>
	                  </div>
                    </div>
                    
	                <div id="users_content">
	                  <div id="user_id">
	                    <label class="mx-3">
	                      User ID:
	                    </label>
	                    <span id="user_id_value"class="px-3 py-1" contenteditable="true">0</span>
	                  </div>
                    </div>
                  </div>	
              </div>

              <button style="display:none;" class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect" type="submit">Send</button>
              
              <div class="container text-right">
                <label id="query_result"></label>
              </div>

              <button class="btn btn-info mb-4" type="submit">Send</button>          

              <div id="content">
              	
              </div>
          </form>
          <!-- Form -->

      </div>

  </div>
</div>
<!-- Material form contact -->
</body>
