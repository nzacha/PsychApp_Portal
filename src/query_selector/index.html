<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../script.js" ></script>
    <script defer src="script.js" ></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <meta charset="utf-8">
    <title>Login</title>
    
  </head>
<body style="background-color: #4b5257">
<!-- Material form contact -->
<div class="container-fluid">
  <div class="card col-centered border-primary rounded-0">

      <h5 class="card-header bg-info text-white text-center py-4">
          <strong>Query Selector</strong>
      </h5>

      <!--Card content-->
      <div class="card-body px-lg-5 pt-0">
          <!-- Form -->
          <form class="text-center" style="color: #757575;" action="#!">

              <!-- Subject -->
              <div class="m-4">
                <span>Search by:</span>
                <select class="mdb-select" id="query_selector" onchange="selectQueryContent(this.value);" disabled>
                    <option disabled> Choose option </option>
                    <option value=1> All answers</option>
                    <option value=2> Question</option>
                    <option value=3 selected> User</option>
                </select>
              </div>

              <div id="query_content">                
                  <div class="md-form mt-3">                                      
                    <div style="text-align: left;">
		                <label class="control-label">
		                  Search Parameters
		                </label>
                    </div>


                    <div id="questions_content">
	                  <div id="question_id">
	                    <label class="mx-3">
	                      Question ID:
	                    </label>
	                    <label class="px-3" contenteditable="true"> 0 </label>
	                  </div>
                    </div>
                    
	                <div id="users_content">
	                  <div id="user_id">
	                    <label class="mx-3">
	                      User ID:
	                    </label>
	                    <label class="px-3" contenteditable="true"> 0 </label>
	                  </div>
                    </div>
                  </div>	
              </div>
              
          </form>
          <!-- Form -->

      </div>

  </div>
</div>
<!-- Material form contact -->
</body>
