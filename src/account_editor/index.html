<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../script.js" ></script>
    <script defer src="script.js" ></script>
    <link rel="stylesheet" href="../styles.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Account Editor</title>
    
  </head>
<body style="background-color: #4b5257">
  <div class="container-fluid">
    <div class="card col-centered border-primary rounded">
      <div class="card-header p-0">
          <div class="bg-info text-white text-center py-4">
              <h3><i class="fa fa-envelope"></i> Account Editor</h3>
              <p class="m-0">Edit your personal information</p>
          </div>
      </div>
      <div class="card-body p-3">

          <!--Body-->
          <div class="row">
            <div class="form-group col">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                    </div>
                    <input type="email" class="form-control" id="email_input" name="email" placeholder="example@mail.com" required>
                </div>
            </div>
          </div>  
          <div class="row">
            <div class="form-group col">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-lock text-info"></i></div>
                    </div>
                    <input type="password" class="form-control" id="password_input" name="password" placeholder="type your password here" required>
                </div>
            </div>
          </div>  
          <div class="row">
            <div class="form-group col">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                    </div>
                    <input type="text" class="form-control" id="name_input" name="name" placeholder="Name" required>
                </div>
            </div>
            <div class="form-group col">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                    </div>
                    <input type="text" class="form-control" id="surname_input" name="surname" placeholder="Surname" required>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-6">
              <div class="input-group mb-2">
                  <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fa fa-phone text-info"></i></div>
                  </div>
                  <input type="phone" class="form-control" id="mobile_input" name="phone" placeholder="99000000" required>
              </div>
            </div>
          </div>
      </div>


      <div class="card border-primary rounded-0">
        <div class="card-header p-0">
            <div class="bg-info text-white text-center py-4">
                <h3><i class="fa fa-flask"></i> Research Editor</h3>
                <p class="m-0">Edit your Research configurations</p>
            </div>
        </div>
        <div class="card-body p-3">


          <div class="form-group">
              <div class="input-group mb-2">
                  <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                  </div>
                  <textarea id="description_input" class="form-control" placeholder="Study description" required style="min-height: 150px;"></textarea>
              </div>
          </div>

            <div style="display:none;">
              <div> 
                <h5 >allow user programme termination?</h5>
                <label class="switch">
                  <input type="checkbox">
                  <span class="slider round"></span>
                </label>
              </div>

              <div>
                <label for="quantity">Research Length (in days: between 1 and 60):</label>
                <input type="number" id="quantity" name="quantity" min="1" max="5" value="1">
              </div>

              <div>
                <label for="points">Points (between 0 and 10):</label>
                <input type="range" id="points" name="points" min="0" max="10">
              </div>
            </div>

            <div class="text-center">
                <button onclick="saveResearcherInfo()"  class="btn btn-info py-2">
                  Save changes
                </button>
            </div>
        </div>
      </div>
    </div>
  </div>
</body>
